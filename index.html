<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yol Vaxtı Hesablama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #222;
            color: white;
        }
        button {
            background: #00c853;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #009624;
        }
        .map {
            width: 100%;
            height: 300px;
            background: #333;
            margin-top: 10px;
            border-radius: 5px;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .light-mode {
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Canlı Yol Vaxtı Hesablama</h2>
        <p>Hazırkı Lokasiya: <span id="location">Yüklənir...</span></p>
        <p>Canlı Sürət: <span id="speedDisplay">-</span> km/saat</p>
        <p>Hava: <span id="weather">Yüklənir...</span></p>
        <input type="number" id="speed" placeholder="Sürət (km/saat)">
        <input type="number" id="distance" placeholder="Məsafə (km)">
        <button onclick="calculateTime()">Vaxtı Hesabla</button>
        <p>Nəticə: <span id="result">-</span> saat</p>
        <div class="map" id="map">Xəritə (Statik)</div>
        <button onclick="toggleTheme()">Qaranlıq / Gündüz</button>
    </div>

    <script>
        // Geolocation API
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const lat = position.coords.latitude.toFixed(4);
                    const lng = position.coords.longitude.toFixed(4);
                    document.getElementById("location").textContent = `Lat: ${lat}, Lng: ${lng}`;
                    document.getElementById("speedDisplay").textContent = (position.coords.speed || 0).toFixed(2);
                    // Hava məlumatları (API olmadan sadə)
                    const weather = (new Date().getHours() > 6 && new Date().getHours() < 18) ? "Gündüz, günəşli" : "Gecə, buludlu";
                    document.getElementById("weather").textContent = weather;
                });
            } else {
                document.getElementById("location").textContent = "Lokasiya dəstəklənmir.";
            }
        }

        // Vaxt hesablama funksiyası
        function calculateTime() {
            let speed = parseFloat(document.getElementById("speed").value);
            let distance = parseFloat(document.getElementById("distance").value);

            if (isNaN(speed) || isNaN(distance) || speed <= 0 || distance <= 0) {
                alert("Lütfən düzgün sürət və məsafə daxil edin!");
                return;
            }

            let time = distance / speed;  // saat cinsindən
            let hours = Math.floor(time);
            let minutes = Math.round((time - hours) * 60);

            document.getElementById("result").textContent = `${hours} saat ${minutes} dəqiqə`;
        }

        // Qaranlıq və Gündüz rejimi
        function toggleTheme() {
            let currentClass = document.body.classList.contains("dark-mode") ? "dark-mode" : "light-mode";
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
        }

        // Lokasiya məlumatını al
        getLocation();
    </script>
</body>
</html>
