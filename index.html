<!DOCTYPE html><html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yol Vaxtı Hesablama</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #121212; 
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
            background: #1e1e1e;
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        input, button {
            margin: 10px; 
            padding: 12px; 
            width: 90%; 
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #333;
            color: #fff;
        }
        button {
            background: #00c853;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #009624;
        }
        .map {
            width: 100%; 
            height: 300px; 
            background: #222; 
            margin-top: 10px;
            border-radius: 5px;
        }
        .dark-mode {
            background-color: #ffffff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Canlı Yol Vaxtı Hesablama</h2>
        <p>Hazırkı Lokasiya: <span id="location">Yüklənir...</span></p>
        <input type="number" id="distance" placeholder="Məsafə (km)" min="1">
        <input type="number" id="speed" placeholder="Sürət (km/saat)" min="1">
        <button onclick="calculateTime()">Hesabla</button>
        <p>Nəticə: <span id="result">-</span></p>
        <button onclick="toggleDarkMode()">Qaranlıq/Gündüz Modu</button>
        <div class="map" id="map">Xəritə (Statik)</div>
    </div><script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                document.getElementById("location").textContent = `Lat: ${position.coords.latitude.toFixed(4)}, Lng: ${position.coords.longitude.toFixed(4)}`;
            });
        } else {
            document.getElementById("location").textContent = "Lokasiya dəstəklənmir.";
        }
    }
    getLocation();

    function calculateTime() {
        let distance = document.getElementById("distance").value;
        let speed = document.getElementById("speed").value;
        if (distance > 0 && speed > 0) {
            let time = distance / speed;
            let hours = Math.floor(time);
            let minutes = Math.round((time - hours) * 60);
            document.getElementById("result").textContent = `${hours} saat ${minutes} dəqiqə`;
        } else {
            document.getElementById("result").textContent = "Düzgün məlumat daxil edin!";
        }
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        let container = document.querySelector(".container");
        container.style.backgroundColor = container.style.backgroundColor === "#1e1e1e" ? "#fff" : "#1e1e1e";
        container.style.color = container.style.color === "#fff" ? "#000" : "#fff";
    }
</script>

</body>
</html>
