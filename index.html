<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Yol Səyahəti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 1.2rem;
        }

        .input-group {
            margin: 20px 0;
            text-align: center;
        }

        input, button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        input {
            background: rgba(255, 255, 255, 0.9);
            width: 200px;
        }

        button {
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e55a5a;
        }

        #weather {
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .card h2 { font-size: 1.2rem; }
            .card p { font-size: 1rem; }
            input, button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dinamik Yol Səyahəti</h1>
        <div class="input-group">
            <input type="number" id="distance" placeholder="Məsafə (km)">
            <input type="number" id="speed" placeholder="Sürət (km/saat)">
            <button onclick="calculateTime()">Hesabla</button>
        </div>
        <div class="dashboard">
            <div class="card">
                <h2>Cari Sürət</h2>
                <p id="currentSpeed">0 km/saat</p>
            </div>
            <div class="card">
                <h2>Məsafə</h2>
                <p id="totalDistance">0 km</p>
            </div>
            <div class="card">
                <h2>Təxmini Varış Vaxtı</h2>
                <p id="arrivalTime">Hesablanmayıb</p>
            </div>
            <div class="card">
                <h2>Geçən Vaxt</h2>
                <p id="elapsedTime">0 saat 0 dəqiqə</p>
            </div>
        </div>
        <div id="weather" class="card">
            <h2>Hava Proqnozu</h2>
            <p id="weatherInfo">Günəşli</p>
        </div>
    </div>

    <script>
        let startTime = null;

        function calculateTime() {
            const distance = parseFloat(document.getElementById('distance').value);
            const speed = parseFloat(document.getElementById('speed').value);

            if (isNaN(distance) || isNaN(speed) || speed <= 0) {
                alert("Zəhmət olmasa düzgün məsafə və sürət daxil edin!");
                return;
            }

            document.getElementById('currentSpeed').textContent = `${speed} km/saat`;
            document.getElementById('totalDistance').textContent = `${distance} km`;

            const timeInHours = distance / speed;
            const hours = Math.floor(timeInHours);
            const minutes = Math.floor((timeInHours - hours) * 60);

            document.getElementById('arrivalTime').textContent = `${hours} saat ${minutes} dəqiqə`;

            if (!startTime) {
                startTime = new Date();
                updateElapsedTime();
            }
        }

        function updateElapsedTime() {
            if (startTime) {
                const now = new Date();
                const diffMs = now - startTime;
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('elapsedTime').textContent = `${diffHours} saat ${diffMinutes} dəqiqə`;
            }
            setTimeout(updateElapsedTime, 60000); // Hər dəqiqə yenilənir
        }

        // Təsadüfi hava durumu simulyasiyası
        const weatherConditions = ["Günəşli", "Yağışlı", "Qarlı", "Dumanlı", "Küləkli"];
        function updateWeather() {
            const randomWeather = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];
            document.getElementById('weatherInfo').textContent = randomWeather;
        }

        setInterval(updateWeather, 10000); // Hər 10 saniyədən bir hava yenilənir
        updateElapsedTime();
    </script>
</body>
</html>
