<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Yol Səyahəti - Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 500% 500%;
            animation: gradientFlow 20s ease infinite;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 95%;
            max-width: 1400px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            animation: rotateGlow 10s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        input, select, button {
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        input, select {
            background: rgba(255, 255, 255, 0.95);
            width: 220px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }

        button {
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            padding: 12px 25px;
        }

        button:hover {
            background: #e55a5a;
            transform: translateY(-2px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.25);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .card h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .card p {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .extra-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .extra-info h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .input-section { flex-direction: column; align-items: center; }
            input, select, button { width: 100%; max-width: 300px; }
            .card h2 { font-size: 1.3rem; }
            .card p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dinamik Yol Səyahəti - Premium</h1>
        <div class="input-section">
            <input type="number" id="distance" placeholder="Məsafə (km)">
            <input type="number" id="speed" placeholder="Sürət (km/saat)">
            <select id="roadType">
                <option value="1">Magistral Yol</option>
                <option value="0.9">Şəhər İçi</option>
                <option value="0.7">Kənd Yolu</option>
            </select>
            <button onclick="calculateTrip()">Hesabla</button>
            <button onclick="resetTrip()">Sıfırla</button>
        </div>
        <div class="dashboard">
            <div class="card">
                <h2>Cari Sürət</h2>
                <p id="currentSpeed">0 km/saat</p>
            </div>
            <div class="card">
                <h2>Ümumi Məsafə</h2>
                <p id="totalDistance">0 km</p>
            </div>
            <div class="card">
                <h2>Təxmini Varış Vaxtı</h2>
                <p id="arrivalTime">Hesablanmayıb</p>
            </div>
            <div class="card">
                <h2>Keçən Vaxt</h2>
                <p id="elapsedTime">0 saat 0 dəqiqə</p>
            </div>
            <div class="card">
                <h2>Yol Vəziyyəti</h2>
                <p id="roadStatus">Magistral Yol</p>
            </div>
            <div class="card">
                <h2>Hava Şəraiti</h2>
                <p id="weatherInfo">Günəşli</p>
            </div>
        </div>
        <div class="extra-info">
            <h3>Əlavə Məlumatlar</h3>
            <p id="fuelEstimate">Yanacaq istehlakı: Hesablanmayıb</p>
            <p id="restSuggestion">Istirahət təklifi: Hesablanmayıb</p>
            <p id="tripProgress">Səyahət gedişatı: 0%</p>
        </div>
    </div>

    <script>
        let startTime = null;
        let tripStarted = false;

        function calculateTrip() {
            const distance = parseFloat(document.getElementById('distance').value);
            const speed = parseFloat(document.getElementById('speed').value);
            const roadType = parseFloat(document.getElementById('roadType').value);

            if (isNaN(distance) || isNaN(speed) || speed <= 0 || distance <= 0) {
                alert("Zəhmət olmasa düzgün məsafə və sürət daxil edin!");
                return;
            }

            // Əsas hesablamalar
            document.getElementById('currentSpeed').textContent = `${speed} km/saat`;
            document.getElementById('totalDistance').textContent = `${distance} km`;

            const adjustedSpeed = speed * roadType;
            const timeInHours = distance / adjustedSpeed;
            const hours = Math.floor(timeInHours);
            const minutes = Math.floor((timeInHours - hours) * 60);
            document.getElementById('arrivalTime').textContent = `${hours} saat ${minutes} dəqiqə`;

            // Yol vəziyyəti
            const roadTypeText = document.getElementById('roadType').options[document.getElementById('roadType').selectedIndex].text;
            document.getElementById('roadStatus').textContent = roadTypeText;

            // Yanacaq istehlakı (təxmini: 8L/100km)
            const fuelConsumption = (distance / 100) * 8;
            document.getElementById('fuelEstimate').textContent = `Yanacaq istehlakı: ${fuelConsumption.toFixed(1)} litr`;

            // Istirahət təklifi
            const restTime = timeInHours > 4 ? "Hər 2 saatda 15 dəqiqə istirahət edin" : "Istirahətə ehtiyac yoxdur";
            document.getElementById('restSuggestion').textContent = `Istirahət təklifi: ${restTime}`;

            // Səyahət başlanğıcı
            if (!tripStarted) {
                startTime = new Date();
                tripStarted = true;
                updateElapsedTime();
                updateProgress(distance);
            }
        }

        function updateElapsedTime() {
            if (tripStarted) {
                const now = new Date();
                const diffMs = now - startTime;
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('elapsedTime').textContent = `${diffHours} saat ${diffMinutes} dəqiqə`;
            }
            setTimeout(updateElapsedTime, 30000); // Hər 30 saniyədən bir yenilənir
        }

        function updateProgress(totalDistance) {
            if (tripStarted) {
                const speed = parseFloat(document.getElementById('speed').value);
                const now = new Date();
                const elapsedHours = (now - startTime) / (1000 * 60 * 60);
                const distanceCovered = speed * elapsedHours;
                const progress = Math.min((distanceCovered / totalDistance) * 100, 100);
                document.getElementById('tripProgress').textContent = `Səyahət gedişatı: ${progress.toFixed(1)}%`;
            }
            setTimeout(() => updateProgress(totalDistance), 60000);
        }

        function updateWeather() {
            const weatherConditions = [
                { name: "Günəşli", effect: 1 },
                { name: "Yağışlı", effect: 0.9 },
                { name: "Qarlı", effect: 0.7 },
                { name: "Dumanlı", effect: 0.8 },
                { name: "Küləkli", effect: 0.95 }
            ];
            const randomWeather = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];
            document.getElementById('weatherInfo').textContent = randomWeather.name;
        }

        function resetTrip() {
            tripStarted = false;
            startTime = null;
            document.getElementById('distance').value = '';
            document.getElementById('speed').value = '';
            document.getElementById('currentSpeed').textContent = '0 km/saat';
            document.getElementById('totalDistance').textContent = '0 km';
            document.getElementById('arrivalTime').textContent = 'Hesablanmayıb';
            document.getElementById('elapsedTime').textContent = '0 saat 0 dəqiqə';
            document.getElementById('fuelEstimate').textContent = 'Yanacaq istehlakı: Hesablanmayıb';
            document.getElementById('restSuggestion').textContent = 'Istirahət təklifi: Hesablanmayıb';
            document.getElementById('tripProgress').textContent = 'Səyahət gedişatı: 0%';
            document.getElementById('weatherInfo').textContent = 'Günəşli';
            document.getElementById('roadStatus').textContent = 'Magistral Yol';
        }

        // Taymerlər
        setInterval(updateWeather, 15000); // Hər 15 saniyədən bir hava yenilənir
        updateElapsedTime();
    </script>
</body>
</html>
